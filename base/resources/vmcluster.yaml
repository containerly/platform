apiVersion: operator.victoriametrics.com/v1beta1
kind: VMCluster
metadata:
  name: vmcluster
  namespace: operators
spec:
  retentionPeriod: "1"
  replicationFactor: 1
  vmstorage:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 2Gi
  vminsert:
    replicaCount: 1
  vmselect:
    replicaCount: 1
