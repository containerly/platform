apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: openapi-server-spring
  labels:
    app: openapi-server-spring
spec:
  instanceSelector:
    matchLabels:
      dashboards: openapi-server-spring
  json: |
    {

      "id": null
      "title": "Simple Dashboard"
      "tags": []
      "style": "dark"
      "timezone": "browser"
      "editable": true
      "hideControls": false
      "graphTooltip": 1
      "panels": []
      "time": {
        "from": "now-6h"
        "to": "now"
      }
      "timepicker": {
        "time_options": []
        "refresh_intervals": []
      }
      "templating": {
        "list": []
      }
      "annotations": {
        "list": []
      }
      "refresh": "5s"
      "schemaVersion": 17
      "version": 0
      "links": []
    }
