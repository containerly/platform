apiVersion: v1
data:
  application.resourceTrackingMethod: annotation
  admin.enabled: 'false'
  statusbadge.enabled: 'true'
  users.anonymous.enabled: 'true'
  ga.trackingid: 'UA-105170809-6'
  url: https://cd.apps.containerly.io
  configManagementPlugins: |
    - name: flux
      generate:
        command: [sh, -c]
        args: ["argocd-flux-plugin . --path $GIT_PATH"]
  dex.config: |
    connectors:
    - type: github
      id: github
      name: GitHub
      config:
        clientID: Ov23liIfES3DiIzvO8sz
        clientSecret: $argocd-auth:dex.github.clientSecret
        orgs:
        - name: containerly
          teams:
          - containerly
kind: ConfigMap
metadata:
  name: argocd-cm
