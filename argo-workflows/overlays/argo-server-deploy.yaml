apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  replicas: 2
  template:
    spec:
      serviceAccountName: argo-server
      containers:
        - name: argo-server
          args:
            - server
            - --namespaced
            - --managed-namespace
            - workflow-playground
            - --auth-mode=server
            - --secure=false
            - --x-frame-options=SAMEORIGIN
          readinessProbe:
            httpGet:
              path: /
              port: 2746
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 2746
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
