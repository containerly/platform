---
apiVersion: kafka.strimzi.io/v1
kind: KafkaConnect
metadata:
  name: opensearch-connect
  annotations:
    strimzi.io/use-connector-resources: "true"
spec:
  version: 4.1.1
  replicas: 1
  bootstrapServers: my-cluster-kafka-bootstrap:9092
  groupId: opensearch-connect
  configStorageTopic: opensearch-connect-configs
  offsetStorageTopic: opensearch-connect-offsets
  statusStorageTopic: opensearch-connect-status
  image: ghcr.io/containerly/opensearch-kafka-connector:latest
  config:
    key.converter: org.apache.kafka.connect.storage.StringConverter
    value.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter.schemas.enable: false
    config.storage.replication.factor: 1
    offset.storage.replication.factor: 1
    status.storage.replication.factor: 1
    topic.creation.default.replication.factor: 1
    topic.creation.default.partitions: 3
