---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: opensearch-system
resources:
  - resources/namespace.yaml

helmCharts:
  - name: opensearch-operator
    repo: https://opensearch-project.github.io/opensearch-k8s-operator/
    releaseName: opensearch-operator
    namespace: opensearch-system
    includeCRDs: true
  - name: opensearch-cluster
    repo: https://github.com/opensearch-project/opensearch-k8s-operator/
    releaseName: opensearch-cluster
    namespace: opensearch-system
